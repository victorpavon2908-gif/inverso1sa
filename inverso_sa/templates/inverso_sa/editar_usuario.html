{% extends "inverso_sa/panel.html" %}

{% block title %}Editar usuario{% endblock %}
{% block page_title %}Editar usuario{% endblock %}

{% block content %}
<div class="form-container">

    <form method="post" class="form-box">
        {% csrf_token %}

        <label>Nombre</label>
        <input type="text" name="first_name" value="{{ usuario.first_name }}" required>

        <label>Apellido</label>
        <input type="text" name="last_name" value="{{ usuario.last_name }}" required>

        <label>Email</label>
        <input type="email" name="email" value="{{ usuario.email }}" required>

        <label>Username</label>
        <input type="text" name="username" value="{{ usuario.username }}" required>

        <button type="submit" class="btn-save">Guardar cambios</button>
        <a href="{% url 'usuarios_panel' %}" class="btn-cancel">Cancelar</a>
    </form>

</div>
{% endblock %}
