{% extends "inverso_sa/dashboard.html" %}
{% block title %}Retirar saldo{% endblock %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'inverso_sa/css/retirar.css' %}">
{% endblock %}

{% block contenido %}

<h2>Solicitar retiro</h2>

<p><strong>Saldo disponible:</strong> C$ {{ request.user.saldo }}</p>

<form method="POST">
    {% csrf_token %}

    <label>Monto a retirar</label>
    <input type="number" name="monto" step="0.01" required>

    <label>Cuenta bancaria</label>
    <select name="cuenta" required>
        {% for cuenta in cuentas %}
            <option value="{{ cuenta.id }}">
                {{ cuenta.banco }} - {{ cuenta.numero_cuenta }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Solicitar retiro</button>
</form>

{% endblock %}
